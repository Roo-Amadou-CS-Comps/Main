tool_name: RASpray
version: 1.0.0
cpu_interval: 0.5
log_phases:
- Initial Connection
- Login Attempt
username_criteria:
  min_len: 3
  max_len: 10
  uppercase: true
  lowercase: true
  numbers: true
  special_chars: false
password_criteria:
  min_len: 6
  max_len: 12
  uppercase: true
  lowercase: true
  numbers: true
  special_chars: true
